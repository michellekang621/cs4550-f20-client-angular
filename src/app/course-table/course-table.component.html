<div>
  <ul class="list-group list-padding">
    <li class="list-group-item active">Courses</li>
    <li class="list-group-item"
        *ngFor="let course of courses"
        [ngClass]="{'active': course._id === this.courseId}">
      <a routerLink="/courses/{{course._id}}/modules">
        {{course.title}}
      </a>
      <a class="float-right"
         routerLink="/courses/{{course._id}}/quizzes">
        Quizzes
      </a>
    </li>
  </ul>
</div>
