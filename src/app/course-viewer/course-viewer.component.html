<h1>Course Viewer</h1>

<div class="row">
  <div class="col-6">
    <ul>
      <li class="list-group-item active">Courses</li>
      <li class="list-group-item"
          *ngFor="let course of courses"
          [ngClass]="{'active': course._id === this.courseId}">
        <a routerLink="/courses/{{course._id}}/modules">
          {{course.title}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-6">
    <app-module-list></app-module-list>
  </div>
</div>

<app-lesson-tabs></app-lesson-tabs>
