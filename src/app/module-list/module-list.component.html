<ul class="list-group">
  <li class="list-group-item active">Modules</li>
  <li class="list-group-item"
      *ngFor="let module of modules"
      [ngClass]="{'list-group-item-primary': module._id === this.moduleId}">
    <a routerLink="/courses/{{courseId}}/modules/{{module._id}}/lessons">
    {{module.title}}
    </a>
  </li>
</ul>
