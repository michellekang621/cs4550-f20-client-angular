<div>
  <div class="'form-group row">
      <h2 class="col-auto">{{question.question}}</h2>
    <i class="col-auto float-right"
      [ngClass]="{'fa fa-check text-success icon-padding': selectedAnswer === question.correct && grading}"
         [ngClass]="{'fa fa-times text-danger icon-padding': selectedAnswer !== question.correct && grading && selectedAnswer === selectedAnswer}"></i>
  </div>
  <ul class="list-group list-padding">
    <li class="list-group-item"
        *ngFor="let choice of question.choices"
        [ngClass]="{'list-group-item-success': choice === question.correct && grading}"
        [ngClass]="{'list-group-item-danger': choice !== question.correct && choice === selectedAnswer && grading}">
      <input class="form-check-input" type="radio" name="{{question._id}}" id="{{choice}}"
             (click)="selectChoice(choice)">
      <label for="{{choice}}">
        {{choice}}
      </label>
      <i [ngClass]="{'fa fa-check': choice === question.correct && grading}"
         [ngClass]="{'fa fa-times': choice !== question.correct && grading && choice === selectedAnswer}"></i>
    </li>
  </ul>
  <p>Your answer: {{selectedAnswer}}</p>
  <button type="button" class="btn btn-success" (click)="grade()">
    Grade
  </button>
</div>
